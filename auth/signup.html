<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="robots" content="nofollow">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css"/>
        <title>Sign up | Hair Salon</title>
    </head>
    <body>
        <div class="login-container">
            <form action="" method="">
                <h1>Sign Up</h1>
                <div class="input-box">
                    <label for="name" class="invisible-label">Name</label>
                    <input type="text" id="name" name="name" placeholder="Name">
                </div>
                <div class="input-box">
                    <label for="username" class="invisible-label">Email or phone</label>
                    <input type="text" id="username" name="username" placeholder="Email or phone">
                </div>
                <div class="input-box">
                    <label for="password" class="invisible-label">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password">
                </div>

                <div class="input-box">
                    <label for="password-confirmation" class="invisible-label">Confirm Password</label>
                    <input type="password" id="password-confirmation" name="password_confirmation" placeholder="Confirm Password">
                </div>

                <button type="submit" class="btn">Signup</button>

                <div class="sign-up-link">
                    <p>Already have an account? <a href="signin.html">Sign in</a></p>
                </div>

            </form>
        </div>
    </body>
</html>
