<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="robots" content="nofollow">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css"/>
        <title>Log in to the site | Hair Salon</title>
        <script src="../js/main.js"></script>
    </head>
    <body>
        <div class="login-container">
            <form id="sign-in-form" action="" method="">
                <h1>Sign In</h1>
                <div class="input-box">
                    <label for="username" class="invisible-label">Email or phone</label>
                    <input type="text" id="username" name="username" placeholder="Email or phone">
                </div>
                <div class="input-box">
                    <label for="password" class="invisible-label">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password">
                </div>

                <button type="submit" class="btn">Login</button>

                <div class="sign-up-link">
                    <p>New here? <a href="signup.html">Join Us</a></p>
                </div>
            </form>
        </div>
    </body>
</html>
