<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>

    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/svg+xml" href="../public/assets/favicon.svg">
    <link rel="icon" type="image/png" href="../public/assets/favicon.png">
</head>

<body>
    <div class="grid-container">
        <!-- Header -->
        <header class="header">
            <div class="menu-icon" onclick="openSidebar()">
                <span class="material-icons-outlined">menu</span>
            </div>
            <div class="header-left">
                <span class="material-icons-outlined">search</span>
            </div>
            <div class="header-right">
                <span class="material-icons-outlined">account_circle</span>
                <span class="material-icons-outlined">group</span>
            </div>
        </header>

        <!-- Sidebar -->
        <aside id="sidebar">
            <div class="sidebar-title">
                <span class="material-icons-outlined" onclick="closeSidebar()">close</span>
            </div>
            <ul class="sidebar-list">
                <li class="sidebar-list-item">
                    <a href="index.html">
                        <span class="material-icons-outlined">dashboard</span> Dashboard
                    </a>
                </li>
                <li class="sidebar-list-item">
                    <span class="material-icons-outlined">inventory_2</span> Products
                </li>

                <li class="sidebar-list-item">
                    <span class="material-icons-outlined">article</span> Reporting
                </li>
                <li class="sidebar-list-item">
                    <a href="settings.html">
                        <span class="material-icons-outlined">settings</span> Settings
                    </a>
                </li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-container">
            <div class="main-title">
                <p class="font-weight-bold">Settings</p>
            </div>

          <!-- Salon Info Form -->
            <div class="salon-info-container">
                <h2>Salon Information</h2>
                <form id="salon-info-form" onsubmit="saveSalonInfo(); return false;">
                    <label for="salon-name">Salon Name</label>
                    <input type="text" id="salon-name" required>
                
                    <label for="logo">Logo</label>
                    <input type="file" id="logo" accept="image/*" required>
                
                    <label for="address">Address</label>
                    <input type="text" id="address" required>
                
                    <label for="telephone">Telephone</label>
                    <input type="text" id="telephone" required>
                
                    <button type="submit">Save Information</button>
                </form>
            </div>


           <!-- Salon Services Management -->
            <div class="salon-services-container">
                <h2>Manage Salon Services</h2>
                <form id="service-form" onsubmit="addService(); return false;">
                    <input type="text" id="new-service" placeholder="Enter new service" required>
                    <button type="submit">Add Service</button>
                </form>
                <ul id="services-list">
                    <!-- Services will be added here at the bottom-->
                </ul>
            </div>


            <!-- Pop up to show after entering busniess information (Modal)-->
            
            <div id="salon-info-modal" class="modal" style="display: none;">
                <div class="modal-content">
                    <span class="close-button" onclick="closeModal()">&times;</span>
                    <h3>Salon Information Summary</h3>
                    <p><strong>Salon Name:</strong> <span id="modal-salon-name"></span></p>
                    <p><strong>Logo:</strong> <span id="modal-logo-url"></span></p>
                    <p><strong>Address:</strong> <span id="modal-address"></span></p>
                    <p><strong>Telephone:</strong> <span id="modal-telephone"></span></p>
                </div>
            </div>


        </main>
    </div>
            
   
    



    <!-- JS -->
    <script src="scripts.js"></script>
</body>

</html>
