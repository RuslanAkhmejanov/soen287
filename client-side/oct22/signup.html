<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Sign Up Form Section -->
    <section class="signup-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="signup-box">
                        <h2 class="text-center">Create an Account</h2>
                        <p class="text-center">Fill in the form below to sign up</p>
                        <form class="signup-form" action="#" method="post">
                            <div class="form-group">
                                <label for="name">Full Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter your full name" required aria-label="Full Name">
                            </div>

                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email" required aria-label="Email Address">
                            </div>

                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter a password" required aria-label="Password">
                                <small id="passwordHelpBlock" class="form-text text-muted">
                                    Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
                                </small>
                            </div>

                            <div class="form-group">
                                <label for="confirm-password">Confirm Password</label>
                                <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your password" required aria-label="Confirm Password">
                            </div>

                            <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                            <button type="reset" class="btn btn-secondary btn-block mt-2">Reset</button>
                        </form>
                        <p class="text-center mt-3">Already have an account? <a href="signin.html">Sign In</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
