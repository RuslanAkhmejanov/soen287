<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign In</title>
    <!-- Link to your new CSS file -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Sign In Form Section -->
    <section class="signin-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="signin-box">
                        <h2 class="text-center">Sign In to Your Account</h2>
                        <form class="signin-form" action="#" method="post" autocomplete="off">
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email" required aria-label="Email Address">
                            </div>

                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter your password" required aria-label="Password">
                            </div>

                            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                        </form>
                        
                        <p class="text-center mt-3"><a href="forgot-password.html">Forgot your password?</a></p>
                        <p class="text-center">Don't have an account? <a href="signup.html">Sign Up</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
