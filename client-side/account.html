<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Hair Salon</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <link rel = "stylesheet" href = "design.css">
    
    </head>

    <body>
        <header>
            <!-- Navbar with responsive hamburger menu -->
            <nav class="navbar navbar-expand-lg navbar-light custom-navbar" id="navbar">
                <h3 class="salon-name">Hair Salon</h3>
                <!-- Hamburger Button -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Collapsible Navbar -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active"><a class="nav-link" aria-current="page" href="#account-info">Account Info</a></li>
                        <li class="nav-item"><a class="nav-link" href="#services">Services</a></li>
                        <li class="nav-item"><a class="nav-link" href="#bills">Bills</a></li>
                    </ul>
                    <div class="ml-auto">
                        <a href="home.html" class="btn">Back</a>
                    </div>
                </div>
            </nav>
        </header>
    
       
        <!-- User Information Section -->
        <section id="account-info">
            <h2>Account Information</h2>
            <form id="edit-account-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <button type="submit">Update Account</button>
                <button type="button" id="delete-account">Delete Account</button>
            </form>
        </section>


        <!-- Overview of Services -->
        <section id="services">
            <h2>Service Overview</h2>
        </section>

        <!-- Cancel Service Section -->
        <section id="cancel-service">
            <h2>Cancel a Service</h2> 
        </section>

      
      <!-- Bills and Receipts Section -->
        <section id="bills">
            <h2>Bills & Receipts</h2>
        </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>



</html>
