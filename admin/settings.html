<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>

    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="grid-container">
        <!-- Header -->
        <header class="header">
            <div class="menu-icon" onclick="openSidebar()">
                <span class="material-icons-outlined">menu</span>
            </div>
            <div class="header-left">
                <span class="material-icons-outlined">search</span>
            </div>
            <div class="header-right">
                <span class="material-icons-outlined">account_circle</span>
                <span class="material-icons-outlined">group</span>
            </div>
        </header>

        <!-- Sidebar -->
        <aside id="sidebar">
            <div class="sidebar-title">
                <div class="sidebar-brand">
                    <span class="material-icons-outlined">storefront</span> Hair Salon Name Here
                </div>
                <span class="material-icons-outlined" onclick="closeSidebar()">close</span>
            </div>
            <ul class="sidebar-list">
                <li class="sidebar-list-item">
                    <a href="index.html">
                        <span class="material-icons-outlined">dashboard</span> Dashboard
                    </a>
                </li>
                <li class="sidebar-list-item">
                    <span class="material-icons-outlined">inventory_2</span> Products
                </li>
                <li class="sidebar-list-item">
                    <span class="material-icons-outlined">auto_stories</span> Appointments
                </li>
                <li class="sidebar-list-item">
                    <span class="material-icons-outlined">article</span> Reporting
                </li>
                <li class="sidebar-list-item">
                    <a href="settings.html">
                        <span class="material-icons-outlined">settings</span> Settings
                    </a>
                </li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-container">
            <div class="main-title">
                <p class="font-weight-bold">Settings</p>
            </div>

            <!-- Salon Info Form -->
            <div class="salon-info">
                <h2>Edit Salon Information</h2>
                <form id="salon-info-form">
                    <label for="salon-name">Salon Name:</label>
                    <input type="text" id="salon-name" value="Hair Salon Name Here">
                    <br>
                    <label for="salon-logo">Logo URL:</label>
                    <input type="text" id="salon-logo" value="logo-url-here">
                    <br>
                    <label for="salon-address">Address:</label>
                    <input type="text" id="salon-address" value="1234 Salon St, City, Country">
                    <br>
                    <label for="salon-phone">Phone Number:</label>
                    <input type="text" id="salon-phone" value="123-456-7890">
                    <br>
                    <button type="button" onclick="saveSalonInfo()">Save Changes</button>
                </form>
            </div>

            <!-- Salon Services Management -->
            <div class="salon-services">
                <h2>Manage Salon Services</h2>
                <ul id="services-list">
                    <!-- Dynamically populated -->
                </ul>

                <input type="text" id="new-service" placeholder="New service name">
                <button type="button" onclick="addService()">Add Service</button>
            </div>
        </main>
    </div>

    <!-- JS -->
    <script src="scripts.js"></script>
</body>

</html>
