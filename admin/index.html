<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="grid-container">
        <!-- Header -->
        <header class="header">
            <div class="menu-icon" onclick="openSidebar()">
                <span class="material-icons-outlined">menu</span>
            </div>
            <div class="header-left">
                <span class="material-icons-outlined">search</span>
            </div>
            <div class="header-right">
                <span class="material-icons-outlined">account_circle</span>
                <span class="material-icons-outlined">group</span>
            </div>
        </header>

        <!-- Sidebar -->
        <aside id="sidebar">
            <div class="sidebar-title">
                <span class="material-icons-outlined" onclick="closeSidebar()">close</span>
            </div>
            <ul class="sidebar-list">
                <li class="sidebar-list-item">
                    <a href="index.html">
                        <span class="material-icons-outlined">dashboard</span> Dashboard
                    </a>
                </li>
                <li class="sidebar-list-item">
                    <span class="material-icons-outlined">inventory_2</span> Products
                </li>

                <li class="sidebar-list-item">
                    <span class="material-icons-outlined">article</span> Reporting
                </li>
                <li class="sidebar-list-item">
                    <a href="settings.html">
                        <span class="material-icons-outlined">settings</span> Settings
                    </a>
                </li>
            </ul>
        </aside>

        <!-- Main -->
        <main class="main-container">
            <div class="main-title">
                <p class="font-weight-bold">DASHBOARD</p>
            </div>

            <!--Cards-->
            <div class="main-cards">
                <div class="card">
                    <div class="card-inner">
                        <p class="text-primary">PRODUCTS</p>
                        <span class="material-icons-outlined text-blue">inventory</span>
                    </div>
                    <span class="text-primary font-weight-bold">15</span>
                </div>

                <div class="card">
                    <div class="card-inner">
                        <p class="text-primary">APPOINTMENTS</p>
                        <span class="material-icons-outlined text-red">auto_stories</span>
                    </div>
                    <span class="text-primary font-weight-bold">24</span>
                </div>

                <div class="card">
                    <div class="card-inner">
                        <p class="text-primary">REPORTING</p>
                        <span class="material-icons-outlined text-yellow">article</span>
                    </div>
                    <span class="text-primary font-weight-bold">5</span>
                </div>
            </div>
        </main>
    </div>

        

    

    <!-- JS -->
    <script src="scripts.js"></script>
</body>

</html>
